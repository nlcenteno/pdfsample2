<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample PDF 2</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
</head>
<body>
<div class="source-link">
  <a class="show-source" data="pdf-links-bookmarks">Show source code</a>
</div>

<div class="sample-container">

</div>



<script src="js/three.min.js"></script>
<script src="js/pdf.min.js"></script>

<script type="text/javascript">
  window.PDFJS_LOCALE = {
    pdfJsWorker: 'js/pdf.worker.js',
    pdfJsCMapUrl: 'cmaps'
  };
</script>
<script src="js/3dflipbook.min.js"></script>

<script type="text/javascript">
  $('.sample-container').FlipBook({
    pdf: 'books/pdf/FoxitPdfSdk.pdf',
    interactive: true,
    propertiesCallback: function(props) {
      props.page.depth *= 0.7;
      props.cover.padding = 0.002;
      return props;
    },
    template: {"html":"templates\/default-book-view.html","styles":["css\/font-awesome.min.css","css\/black-book-view.css"],"script":"js\/default-book-view.js","sounds":{"startFlip":"sounds\/start-flip.mp3","endFlip":"sounds\/end-flip.mp3"}},
    controlsProps: {
      downloadURL: 'books/pdf/FoxitPdfSdk.pdf',
      actions: {
        cmdSmartPan: {
          enabled: true,
          enabledInNarrow: true
        }
      }
    }
  });
</script>
</body>
</html>
